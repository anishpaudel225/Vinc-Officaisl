<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        header {
            justify-content: center;
            position: sticky;
            top: 0;
            height: 70px;
            text-align: center;
        }
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: Segoe UI Semibold, Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            background-color: rgb(255, 255, 255);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 25px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
        }
        #shop .products {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .zoom {
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        .zoom:hover {
            transform: scale(1.2); 
        }
        .product-card {
            flex: 1;
            max-width: 33%;
            box-sizing: border-box;
            text-align: center;
        }
        .product-card img {
            width: 100%; 
            height: auto;
            transition: transform 0.5s ease-in-out; 
            border-radius: 7px; 
            object-fit: cover; 
        }
        .product-card img:hover{
           transform: scale(1.1);
           cursor: pointer; 
            
        }
        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .copyright {
            text-align: center;
            padding: 10px;
        }
        footer a {
            text-decoration: none;
            color:black;
        }
    </style>
    <script>
        function redirectToCart(image, name, price) {
            const productDetails = `
                <html>
                <head>
                    <title>${name} - Details</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;
                            display: flex;
                            flex-direction: row;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                        }
                        .left-section {
                            flex: 1;
                            text-align: center;
                            padding: 20px;
                        }
                        .right-section {
                            flex: 1;
                            padding: 20px;
                        }
                        img {
                            max-width: 100%;
                            height: 80%;
                            border-radius: 10px;
                        }
                        .btn {
                            padding: 10px 15px;
                            background-color: #007BFF;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        }
                        .btn:hover {
                            background-color: #0056b3;
                        }
                    </style>
                </head>
                <body>
                    <div class="left-section">
                        <img src="${image}" alt="${name}">
                    </div>
                    <div class="right-section">
                        <h1>${name}</h1>
                        <p><strong>Price:</strong> ${price}</p>
                        <p><strong>Available Sizes:</strong> S, M, L, XL, XXL</p>
                        <p><strong>Description:</strong> This is a premium quality product designed for both style and comfort.</p>
                        <button class="btn">Buy Now</button>
                    </div>
                </body>
                </html>
            `;
            const newWindow = window.open("", "_blank");
            newWindow.document.write(productDetails);
            newWindow.document.close();
        }
        
    </script>


    
</head>
